<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRFD xx</title>
</head>
<body>

<form id="data-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="mode">Mode:</label>
    <input type="text" id="mode" required>

    <label for="category">Category:</label>
    <select id="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="FM">FM</option>
        <option value="AM">AM</option>
        <option value="FM-N">FM-N</option>
        <option value="P25">P25</option>
        <option value="D-STAR">D-STAR</option>
    </select>

    <label for="freq">Frequency:</label>
    <input type="text" id="freq" required>

    <button type="button" onclick="addData()">Submit</button>
</form>

<!-- Table to display the data -->
<h3>Submitted Data</h3>
<table id="data-table" border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mode</th>
            <th>Category</th>
            <th>Frequency</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be populated here -->
    </tbody>
</table>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz55uZy7AWUTp5qXs3rj2h_7AmNvgsb1ENklBwrKoPYGoFkTBxBlvDUdrZ9XpPfaPdC/exec";

function addData() {
    const freq = document.getElementById('freq').value;
    const name = document.getElementById('name').value;
    const mode = document.getElementById('mode').value;
    const category = document.getElementById('category').value; // dropdown

    if (name && mode && category && freq) {
        fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, mode, category, freq }),
        })
        .then(response => response.text())
        .then(result => {
            console.log(result); // Log the response for debugging
            if (result === "Success") {
                alert('Data sent successfully!');
                document.getElementById('data-form').reset();
                loadData();
            } else {
                alert('Error: ' + result);
            }
        })
        .catch(err => {
            console.error('Fetch error:', err);
            alert('Failed to send data.');
        });
    } else {
        alert('All fields are required.');
    }
}

</script>

</body>
</html>
