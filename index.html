<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

<form id="data-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="mode">Mode:</label>
    <input type="text" id="mode" required>

    <label for="category">Category:</label>
    <select id="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Category 1">Category 1</option>
        <option value="Category 2">Category 2</option>
        <option value="Category 3">Category 3</option>
    </select>

    <label for="freq">Frequency:</label>
    <input type="text" id="freq" required>

    <button type="button" onclick="addData()">Submit</button>
</form>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbybiWLbSWmeFx0O-HC8f8uLRDC5CqmfAL7CG1aqqS4tvnTnWn2UnkqcVFJb3ZEeaBC0/exec";

    function addData() {
        const freq = document.getElementById('freq').value;
        const name = document.getElementById('name').value;
        const mode = document.getElementById('mode').value;
        const category = document.getElementById('category').value; //dropdown

        if (name && mode && category) {
            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, mode, category, freq }),
            })
            .then(response => response.text())
            .then(result => {
                console.log(result); // Log the response for debugging
                if (result === "Success") {
                    alert('Sent!');
                    document.getElementById('data-form').reset();
                    loadData();
                } else {
                    alert('Error: ' + result);
                }
            })
            .catch(err => {
                console.error('Fetch error:', err);
                alert('Failed to send data.');
            });
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
